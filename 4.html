<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lista roslin</title>
    <style>
        #zwierzeta,  {
            color: red;
        }

        #rosliny, #listaroslin {
            color: green;
        }
        #listazwierzat,  {
            border-width: 1px;
            border-style: solid;
            width: 150px;
        }
       #listaroslin {
           border-color: green
       }
       #listazwierzat {
           border-color: red
       }
    </style>
</head>

<body>
    <p>Poniżej znajdują się przykładowe lisy <span id="zwierzeta">zwierząt</span>
        i <span id="rosliny">Roślin</span></p>
    <div id="listazwierzat">
        <p>Lista zwierząt:</p>
        <ul>
            <li>pies</li>
            <li>kot</li>
            <li>krowa</li>
            <li>kura</li>
            <li>świnia</li>
        </ul>
    </div>

    <div id="listaroslin">
        <p>Lista roślin:</p>
        <ul>
            <li>drzewo</li>
            <li>krzew</li>
            <li>kwiat</li>
            <li>choinka</li>
        </ul>
    </div>
</body>

</html>
